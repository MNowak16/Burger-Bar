<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Bar</title>
    <link rel="stylesheet" href="burger.css">
</head>
<body>
    <header>Megan's Burger Bar</header>
    <br>
    <div id="grid">
        <div class="category" id="basics">
            <h2>Basics</h2>
            <img src="top-bun.png" id="top-bun" height="114" width="200" alt="Top Bun" data-category="#basics"/>
            <img src="patty.png" id="patty" height="91" width="200" alt="Patty" data-category="#basics"/>
            <img src="bottom-bun.png" id="bottom-bun" height="98" width="200" alt="Bottom Bun" data-category="#basics"/>
        </div>
        <div class="category" id="extras">
            <h2>Extras</h2>
            <img src="pickles.png" height="89" width="200" alt="Pickles" data-category="#extras"/>
            <img src="lettuce.png" height="80" width="200" alt="Lettuce" data-category="#extras"/>
            <img src="onions.png" height="79" width="200" alt="Onions" data-category="#extras"/>
            <img src="tomato.png" height="85" width="200" alt="Tomato" data-category="#extras"/>
            <img src="cheese.png" height="89" width="200" alt="Cheese" data-category="#extras"/>
        </div>
        <div class="category" id="condiments">
            <h2>Condiments</h2>
            <img src="ketchup.png" height="75" width="200" alt="Ketchup" data-category="#condiments"/>
            <img src="mayonnaise.png" height="75" width="200" alt="Mayonnaise" data-category="#condiments"/>
            <img src="mustard.png" height="75" width="200" alt="Mustard" data-category="#condiments"/>
        </div>
        <div>
            <h2>Your Order</h2>
            <span id="restartButton">
                <button id="restart">Restart Order</button>
            </span>
            <br>
            <div id="order"></div>
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="code.js"></script>
</body>
</html>
